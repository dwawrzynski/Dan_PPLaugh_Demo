
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Per Laugh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700&display=swap');
      
      body {
        background-color: #0a0a0a;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
      }
      
      .theater-font {
        font-family: 'Bebas Neue', cursive;
      }

      .theater-gradient {
        background: radial-gradient(circle at center, #1a0a0a 0%, #050505 100%);
      }

      .red-glow {
        box-shadow: 0 0 20px rgba(220, 38, 38, 0.4);
      }

      .laugh-flash {
        animation: flash 0.5s ease-out;
      }

      @keyframes flash {
        0% { border-color: rgba(34, 197, 94, 0); box-shadow: 0 0 0 rgba(34, 197, 94, 0); }
        50% { border-color: rgba(34, 197, 94, 1); box-shadow: 0 0 30px rgba(34, 197, 94, 0.6); }
        100% { border-color: rgba(220, 38, 38, 0.5); box-shadow: 0 0 0 rgba(34, 197, 94, 0); }
      }

      .emoji-pop {
        animation: emoji-float 1.5s forwards ease-out;
      }

      @keyframes emoji-float {
        0% { transform: scale(0.5) translateY(0); opacity: 0; }
        20% { transform: scale(1.2) translateY(-20px); opacity: 1; }
        100% { transform: scale(1) translateY(-100px); opacity: 0; }
      }
    </style>
